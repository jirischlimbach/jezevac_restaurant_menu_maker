<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--LINKS FROM realfavicongenerator.net-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Ježevac Menu Maker">
    <meta name="application-name" content="Ježevac Menu Maker">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Ježevac - náhodné menu</title>
</head>
<body>
    <div class="flexbox"><!--MAIN DIV to center everything-->

        <!--Main header-->
        <header>
            <h1>JEŽEVAC RESTAURANT MENU</h1>
            <!--Text under the header-->
            <p>Nech si vytvořit dnešní menu!</p>
            <!--Button - start the function and make menu-->
            <button type="button" id="button">Připravit menu</button>
        </header>

        <!--Div with menu from function-->
        <div class="created_menu" id="created_menu_id">
            <div id="startingText">
                <img src="./images/meal_icon.png" alt="">
                <h2>Zde bude tvoje<br>náhodně namixované menu!</h2>
            </div>
            <div id="created_menu_texts">
                <p class="meal_description">Nápoj</p>
                <h2 id="drink">Ožujsko</h2>
                <br>
                <p class="meal_description">Předkrm/polévka</p>
                <h2 id="starter">Juha od rajčice</h2>
                <br>
                <p class="meal_description">Hlavní chod</p>
                <h2 id="meal">Lignje na žaru</h2>
                <br>
                <div id="side_dish_div">
                    <p class="meal_description">Příloha</p>
                    <h2 id="side_dish">Příloha</h2>
                </div>
                
                <div id="greeting">
                    <p>Dobrou chuť! :)</p>
                </div>
            </div>
        </div>
    
    
    
    
    
    
    
    
    </div>
    <!--JS Script-->
    <script src="script.js"></script>
</body>
</html>
